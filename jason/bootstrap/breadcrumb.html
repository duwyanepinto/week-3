<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Interactive Form</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Form</a></li>
      <li class="breadcrumb-item active" aria-current="page">Interactive Form</li>
    </ol>
  </nav>

  <!-- Form -->
  <div class="container mt-5">
    <form action="/submit-form" method="POST">
      <h2>Interactive Form</h2>
      <div class="row">
        <div class="col-md-6">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="gender">Gender:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" value="Male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" value="Female">
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" value="Other">
            <label class="form-check-label">Other</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="hobbies">Hobbies:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobbies" value="Reading">
            <label class="form-check-label">Reading</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobbies" value="Traveling">
            <label class="form-check-label">Traveling</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobbies" value="Gaming">
            <label class="form-check-label">Gaming</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="country">Country:</label>
          <select id="country" name="country" class="form-select" required>
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter your message"></textarea>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
        <div class="col-md-6">
          <button type="reset" class="btn btn-secondary w-100">Reset</button>
        </div>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
